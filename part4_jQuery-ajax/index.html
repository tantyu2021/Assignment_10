<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(function() {
            $.ajax({
                // url: 'file:///home/satendra/dndExamples/avisDnD/employees.json',
                type: "get",
               // url: "data/team.xml",
                url: "employees.json",
                beforeSend: function() {
                   // $("#team").html("Loading...");
                    $("#result").html("Loading...");
                },
                timeout: 10000,
                //dataType: "xml"
                dataType: "json"
            }).done(function (data) {
                $('#result').html('');
                $(data).find("management").children().each(function() {
                    $("#result").append("<b>" + 
                        $(this).find('name').text() + "</b><br>" + 
                        $(this).find('title').text() + "<br>" + 
                        $(this).find('bio').text() + "<br><br>");
                });
            }).fail(function (xhr, status, error) {
                window.alert("Error: " + xhr.status + " - " + error);
            });
        });
        </script>
</head>
