<script>
$(document).ready(function(){
  
  $.getJSON('data/employees.json', function(data){
    console.log(data);
  });

  $.getJSON('data/employees.json', function(data){
    var output = '<ul>';
    $.each(data, function(key, val){
    //   output += '<li>' + val.name + '</li>';
      output += '<li>';
      output += '<h2>' + val.name + '</h2>';
      output += '<p>' + val.bio + '</p>';
      output += '<p><em>' + val.title + '</em></p>';
      output += '</li>';
    });
    output += '</ul>';

    // $('#update').html(output);
    $('#result').append(output);
  });

});
        </script>
